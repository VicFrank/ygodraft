<div class="text-center pt-3 mb-3">
  <h2>{{ cardset }}</h2>
  <h4>{{ packsOpened }} / {{ packsToOpen }}</h4>
</div>
<div class="wrapping-list">
  <app-pack-card
    *ngFor="let card of currentPack"
    [card]="card"
    (onCardFlipped)="onCardFlipped()"
  ></app-pack-card>
</div>
<div class="d-flex justify-content-center mt-3">
  <button
    pButton
    type="button"
    label="Flip All"
    icon="pi pi-refresh"
    iconPos="left"
    class="p-button-secondary mx-1"
    [disabled]="allFlipped"
    (click)="flipAll()"
  ></button>
  <button
    pButton
    type="button"
    label="Next Pack"
    icon="pi pi-angle-right"
    iconPos="left"
    class="p-button mx-1"
    *ngIf="packsOpened < packsToOpen"
    [disabled]="!allFlipped"
    (click)="nextPack()"
  ></button>
  <button
    pButton
    type="button"
    label="Go to Collection"
    icon="pi pi-angle-right"
    iconPos="left"
    class="p-button mx-1"
    *ngIf="packsOpened >= packsToOpen"
    [disabled]="!allFlipped"
    (click)="goToCollection()"
  ></button>
</div>
