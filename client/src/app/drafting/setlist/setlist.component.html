<div class="box">
  <app-drafting-options
    (onOpenPacks)="openPacks()"
    (onSelectAll)="selectAllSets()"
    (onDeselectAll)="clearSelectedSets()"
    [canOpen]="selectedSets.length > 0"
    [(draftOptions)]="draftOptions"
  >
  </app-drafting-options>
</div>
<div class="wrapping-list box set-list mt-3">
  <app-setlist-pack
    *ngFor="let cardset of cardsets"
    [set]="cardset"
    [(selectedSets)]="selectedSets"
    class="wrapping-item"
  ></app-setlist-pack>
</div>
