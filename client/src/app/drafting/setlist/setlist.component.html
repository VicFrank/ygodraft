<h1>Card Sets</h1>
<div class="box">
  <app-drafting-options
    (onOpenPacks)="openPacks($event)"
    [canOpen]="selectedSets.length > 0"
  >
  </app-drafting-options>
</div>
<div style="height: 1rem"></div>
<div class="wrapping-list box set-list">
  <app-setlist-pack
    *ngFor="let cardset of cardsets"
    [set]="cardset"
    [(selectedSets)]="selectedSets"
    class="wrapping-item"
  ></app-setlist-pack>
</div>
