<div class="mb-2">
  <p-inplace [style]="{ 'min-height': '33px' }">
    <ng-template pTemplate="display">
      <span *ngIf="!collection.collection_name && !loading"
        >Enter a collection name...</span
      >
      {{ collection.collection_name }}
    </ng-template>
    <ng-template pTemplate="content">
      <input
        type="text"
        pInputText
        [(ngModel)]="collection.collection_name"
        (blur)="updateCollectionName()"
      />
    </ng-template>
  </p-inplace>
</div>
<app-collection-filters
  [(filters)]="filters"
  [(sort)]="currentSort"
  (filtersChange)="filterCollection()"
  (sortChange)="sortCollection()"
></app-collection-filters>
<div class="box cards-container wrapping-list mb-3">
  <p-progressSpinner *ngIf="loading" class="text-center"></p-progressSpinner>
  <app-collection-card
    class="m-1"
    *ngFor="let card of filteredCards"
    [card]="card"
  ></app-collection-card>
</div>
<div class="d-flex">
  <button
    pButton
    pRipple
    label="Create Collection"
    type="button"
    icon="pi pi-save"
    class="ms-auto"
    (click)="createCollection()"
    *ngIf="isNew && isLoggedIn"
  ></button>
  <div class="ms-auto" *ngIf="isNew">Log in to save your collections!</div>

  <button
    pButton
    pRipple
    label="Delete"
    type="button"
    icon="pi pi-times"
    class="p-button-danger ms-auto"
    (click)="confirmDelete()"
    *ngIf="!isNew"
  ></button>

    label="Save Changes"
    type="button"
    icon="pi pi-save"

    (click)="updateCollection()"
    *ngIf="!isNew"

</div>

<p-confirmDialog
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-outlined"
></p-confirmDialog>
