<h1>Collections</h1>

<div *ngIf="loading" class="text-center">
  <p-progressSpinner></p-progressSpinner>
</div>

<app-selectable-collection
  *ngFor="let collection of collections"
  [collection]="collection"
  (onDeleted)="onCollectionDeleted(collection)"
  class="mx-1"
>
</app-selectable-collection>

<div *ngIf="!loading && collections?.length === 0" class="text-center">
  You don't have any collections yet! Do a
  <a routerLink="/drafting">draft</a> and create one.
</div>

<p-confirmPopup></p-confirmPopup>
