<div class="collection d-flex p-2" (click)="openCollection()">
  <div>
    <div *ngIf="!collection.collection_name">Namless Collection</div>
    <div *ngIf="collection.collection_name">
      {{ collection.collection_name }}
    </div>
    <div class="text-muted">
      <span>{{ collection.num_cards }}&nbsp;</span>Cards
    </div>
  </div>

  <button
    pButton
    pRipple
    type="button"
    icon="pi pi-times"
    class="p-button-rounded p-button-danger ms-auto align-self-center"
    style="z-index: 9"
    (click)="confirmDelete($event)"
  ></button>
</div>
