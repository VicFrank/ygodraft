<p-dialog
  [(visible)]="displayModal"
  [dismissableMask]="true"
  [draggable]="false"
  [closable]="true"
  appendTo="body"
  [blockScroll]="false"
>
  <!-- <div class="navigation-buttons">
    <button class="nav-button left" (click)="previousCard.emit()">
      <i class="pi pi-chevron-left"></i>
    </button>
    <button class="nav-button right" (click)="nextCard.emit()">
      <i class="pi pi-chevron-right"></i>
    </button>
  </div> -->
  <div class="d-flex justify-content-center">
    <div class="modal-left">
      <img
        src="https://ygodraft.net/images/{{ card.card_id }}.webp"
        [alt]="card.card_name"
        loading="lazy"
      />
    </div>
    <div class="modal-right">
      <div class="card-header">
        <div>{{ card.card_name }}</div>
        <img
          *ngIf="card.attribute"
          [src]="'assets/images/icons/' + card.attribute.toLowerCase() + '.png'"
          [alt]="card.attribute"
        />
      </div>
      <div class="card-description">
        <div>[{{ card.race }}/{{ card.card_type }}]</div>
        <hr />
        <div>{{ card.card_desc | formatDescription }}</div>
      </div>
    </div>
  </div>
</p-dialog>
