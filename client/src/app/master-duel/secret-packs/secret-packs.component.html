<div class="wrapping-list box" style="justify-content: space-between">
  <div class="pack" *ngFor="let pack of secretPacks">
    <a [routerLink]="['/secretpacks', pack.secret_pack_id]">
      <div class="pack-name">{{ pack.set_name }}</div>
      <img
        style="cursor: pointer"
        src="assets/images/secret_packs/{{ pack.image_name }}.webp"
        [alt]="pack.set_name"
      />
    </a>
  </div>
  <div *ngFor="let i of [].constructor(50)">
    <p-skeleton
      *ngIf="isLoading"
      height="420px"
      width="210px"
      styleClass="mb-1"
    ></p-skeleton>
  </div>
</div>
