<div class="pack-card">
  <div class="flip-card">
    <div
      class="flip-card-inner"
      [class.flipped]="card.flipped"
      (click)="onCardClicked()"
    >
      <div class="flip-card-front">
        <img
          class="card-img"
          src="https://ygodraft.net/images/cardback.webp"
          alt="Yugioh Card"
        />
      </div>
      <div class="flip-card-back">
        <div class="d-flex justify-content-between">
          <div>
            <i
              class="pi pi-key"
              style="color: yellow"
              pTooltip="{{ card.secret_packs.join('\n') }}"
              tooltipPosition="right"
              [escape]="false"
              [showDelay]="100"
              *ngIf="card.secret_packs"
            ></i>
          </div>
          <div class="rarity">
            <img
              *ngIf="card.md_rarity === 'Common'"
              src="assets/images/icons/Common.webp"
              alt="Common"
            />
            <img
              *ngIf="card.md_rarity === 'Rare'"
              src="assets/images/icons/Rare.webp"
              alt="Rare"
            />
            <img
              *ngIf="card.md_rarity === 'Super Rare'"
              src="assets/images/icons/SR.webp"
              alt="Super Rare"
            />
            <img
              *ngIf="card.md_rarity === 'Ultra Rare'"
              src="assets/images/icons/UR.webp"
              alt="Ultra Rare"
            />
          </div>
        </div>
        <img
          class="card-img"
          src="https://ygodraft.net/images/{{ card.card_id }}.webp"
          [alt]="card.card_name"
        />
      </div>
    </div>
  </div>
</div>

<app-card-modal [card]="card" [displayModal]="displayModal"></app-card-modal>
